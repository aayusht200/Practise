<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practice</title>
    <style>
        body {
            background-color: black;
            color: aliceblue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 10px;
        }
        #text {
            color: aliceblue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            padding: 10px;
        }
        input:invalid, input:focus:invalid {
            border: 2px solid rgb(16, 16, 16);
        }
        
    </style>
</head>
<body>
    <form>
        <div id="text">
            <fieldset>
                <legend>Input Form Practice</legend>
            
                <fieldset>
                    <legend>Personal Info Section</legend>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required><br>
                    
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name"><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    
                    <label for="tel">Phone Number:</label>
                    <input type="tel" id="tel" name="tel" required><br>
                    
                    <label for="url">Website:</label>
                    <input type="url" id="url" name="url" required><br>
                </fieldset>
            
                <fieldset>
                    <legend>Date & Time Section</legend>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob"><br>
            
                    <label for="m_time">Meeting Time:</label>
                    <input type="time" id="m_time" name="m_time"><br>
            
                    <label for="month">Preferred Month:</label>
                    <input type="month" id="month" name="month"><br>
            
                    <label for="week">Preferred Week:</label>
                    <input type="week" id="week" name="week"><br>
            
                    <label for="event_schedule">Event Schedule:</label>
                    <input type="datetime-local" id="event_schedule" name="event_schedule"><br>
                </fieldset>
            
                <fieldset>
                    <legend>Preference Section</legend>
                    <label for="color">Favorite Color:</label>
                    <input type="color" id="color" name="color"><br>
                
                    <label for="search">Search Query:</label>
                    <input type="search" id="search" name="search"><br>
                
                    <label for="quantity">Product Quantity (1 to 10):</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10"><br>
                
                    <label for="rating">Rating Slider (1 to 10):</label>
                    <output>1</output>
                    <input type="range" id="rating" name="rating" min="1" max="10" value="5" oninput="this.previousElementSibling.textContent = this.value"><br>
                </fieldset>
            
                <fieldset>
                    <legend>Gender</legend>
                    <label for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label>
                    <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
                    <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label><br><br>
                    <select name="gender" id="gender">
                        <option name="empty"></option>
                        <option name="male">Male</option>
                        <option name="female">Female</option>
                        <option name="other">Other</option>
                    </select>
                </fieldset>
                
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </fieldset>            
        </div>
    </form>
</body>
</html>
