<!DOCTYPE html>
<html>
    <head>
        <title>Web Calculator Version Aayush</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="main" name="calculator">
            <form>
                <div for="output">
                    <input type="text" id="output" class="outputCss">
                </div>
                <div class="buttons">
                    <div class="row">
                        <input type="button" class="button keys" id="clear" value="AC">
                        <input type="button" class="button keys" id="negation" value="+/-"> 
                        <input type="button" class="button keys" id="modalus" value="%" >
                        <input type="button" class="button function" id="divide"   value="/">
                    </div>
                    <div class="row">
                        <input type="button" class="button number" id="seven" value="7">
                        <input type="button" class="button number" id="eight" value="8">
                        <input type="button" class="button number" id="nine" value="9">
                        <input type="button" class="button function" id="multiply" value="*">
                    </div>
                    <div class="row">
                        <input type="button" class="button number" id="four"  value="4">
                        <input type="button" class="button number" id="five"  value="5">
                        <input type="button" class="button number" id="six" value="6">
                        <input type="button" class="button function" id="minus" value="-">
                    </div>
                    <div class="row">
                        <input type="button" class="button number" id="one" value="1">
                        <input type="button" class="button number" id="two" value="2">
                        <input type="button" class="button number" id="three" value="3">
                        <input type="button" class="button function" id="plus" value="+">
                    </div>
                    <div class="row">
                        <input type="button" class="button keys" id="delete" value="Del">
                        <input type="button" class="button number" id="zero" value="0">
                        <input type="button" class="button keys" id="decimal" value=".">
                        <input type="button" class="button function" id="equal" value="=">
                    </div>
                </div>
            </form>
    </body>
</html>
