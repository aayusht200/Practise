<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
        <div>
            <label for="email">Email:<input id="email" name="email" type="email"></label>
        </div>
        <div>
            <label for="date">Date:<input id="date" name="date" type="date"></label>
        </div>
        <div>
            <label for="people">Number of people:<input id="number" name="number" type="number" min="1" max="10"></label>
        </div>
        <div>
            <label for="agreement"><input id="agreement" name="agreement" type="checkbox">I Agree to cancelation Policy!</label><br>
            <button type="submit" value="submit" name="submit">Book Now!</button>
        </div>
    </form>
  </main>
</body>

</html>
